<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Style the header */
        header {
          background-color: rgb(55, 41, 250);
          padding: 10px;
          text-align: center;
          font-size: 35px;
          color: white;
        }
    </style>
</head>
<body>
    <header>
    <h2>administrator transactions<a href='/admin' class= "btn btn-danger float-right" role="button" aria-pressed="true">retornar al inicio</a></h2>
    
    </header>
    <form  action='/crud_admin' method='post'>
      <h5>Agregar Nuevo Administrador</h5>
      <div> <input type="text" name="email" required placeholder="Email"></div>
      <div> <input type="password" name="password" required placeholder="Password"></div>
      <div><button>Submit</button></div>
    </form>
    <form  action='/updateadmin' method='post'>
      <h5>Actualizar</h5>
      <div> <input type="text" name="old_email" required placeholder="Old_Email"></div>
      <div> <input type="text" name="new_email" required placeholder="New_Email"></div>
      <div><button>Submit</button></div>
    </form>
    <form  action="/deleteadmin" method='post'>
        <h5>Eliminar</h5>
        <div> <input type="text" name="email" required placeholder="Email"></div>
        <div><button>Submit</button></div>
    </form>
    {%with messages = get_flashed_messages(with_categories=true)%}
      {%if messages %}
        {%for category,message in messages%}
          <div class="alert {{ category}}" id ="idMensajeError">
            {{message}}
          </div>
        {%endfor%}
      {%endif%}
    {%endwith%}
</body>
</html>
