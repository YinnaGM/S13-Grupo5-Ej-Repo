<html lang="en">
<head>

  <title>Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--Reglas de estilo-->

    <style type ="text/css">
        .login-page {
          width: 10 px;
          padding: 10% 0 0;
          margin: auto;
        }
        .form {
          position: relative;
          z-index: 0;
          background: #FFFFFF;
          max-width: 360px;
          margin: 0 auto 20px;
          padding: 50px;
          text-align: center;
          box-shadow: 0 0 200px 50 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        
        .form input {
          font-family: "Roboto", sans-serif;
          outline: 0;
          background: #f2f2f2;
          width: 100%;
          border: 10;
          margin: 0 0 15px;
          padding: 10px;
          box-sizing: border-BOX;
          font-size: 14px;  
        }
        .form button {
          font-family: "Roboto", sans-serif;
          text-transform: uppercase;
          outline: 0;
          background: #4CAF50;
          width: 100%;
          border: 0;
          padding: 15px;
          color: #FFFFFF;
          font-size: 14px;
          -webkit-transition: all 0.3 ease;
          transition: all 0.3 ease;
          cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
          background: #43A047;
        }
        .form .message {
          margin: 25px 0 0;
          color: #b3b3b3;
          font-size: 15px;
        }
        .form .message a {
          color: #130227;
          text-decoration: none;
        }
        .form .register-form {
          display: none;
        }
        .container {
          float: right;
          z-index: 1;
          width: 300px;
          height: 400;
        }
        .container:before, .container:after {
          content: "";
          display: block;
          clear: both;
        }
        .container .info {
          margin: 50px auto;
          text-align: center;
        }
        .container .info h1 {
          margin: 0 0 15px;
          padding: 0;
          font-size: 36px;
          font-weight: 300;
          color: #1a1a1a;
        }
        .container .info span {
          color: #4d4d4d;
          font-size: 12px;
        }
        .container .info span a {
          color: #000000;
          text-decoration: none;
        }
        .container .info span .fa {
          color: #EF3B3A;
        }
        body {
          background: hsl(278, 78%, 25%); /* fallback for old browsers */
          background: -webkit-linear-gradient(right, hsl(270, 12%, 97%), #2b055c);
          background: -moz-linear-gradient(right, hsl(270, 12%, 97%), #2b055c);
          background: -o-linear-gradient(right, hsl(270, 12%, 97%), #2b055c);
          background: linear-gradient(to left, hsl(270, 12%, 97%), #2b055c);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;      
        }
    </style>

      <!--Codigp javaScrip-->

    <script type="text/javaScript">
      $(document).ready(function()
      {
        $('.message a').click(function() {
          $('form').animate({heigth:"toggle",opacity:"togle"},"slow");
          $('#idMensajeError').hide();
        });
      });
      
    </script>
</head>
